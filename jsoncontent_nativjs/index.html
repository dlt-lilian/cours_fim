<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello world!</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="space-y-10 mx-50">
    <h1 class="text-3xl font-bold text-center mt-10">
        Hello world!
    </h1>

    <section id="articles" class="grid grid-cols-4 gap-4">
        <!-- Content -->
    </section>

    <script>
        fetch('articles.json')
            .then(response => response.json())
            .then(content => {
                const container = document.getElementById("articles");

                container.innerHTML = content.map(article => `
                <article class="p-4 shadow-md rounded space-y-4 transition-shadow duration-300 hover:shadow-lg">
                    <h2 class="text-xl">${article.title}</h2>
                    <img src="${article.image}" alt="${article.title}" class="w-full aspect-square object-cover">
                    <p>${article.description}</p>
                </article>
            `).join('');
            })
            .catch(error => {
                console.error('Erreur de chargement du fichier JSON:', error);
            });
    </script>

</body>
</html>
